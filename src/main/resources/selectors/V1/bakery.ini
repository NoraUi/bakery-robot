[BAKERY_HOME-accountMenu]
xpath=//*[@id='account-menu']

[BAKERY_HOME-signinMenu]
xpath=//*[@id='login']

[BAKERY_HOME-signoutMenu]
xpath=//*[@id='logout']

[BAKERY_HOME-login_field]
xpath=//*[@id='username']

[BAKERY_HOME-password_field]
xpath=//*[@id='password']

[BAKERY_HOME-sign_in_button]
xpath=//button[contains(text(), 'Sign in')]

[BAKERY_HOME-sign_in_message]
xpath=//div[contains(text(), 'You are logged in as user')]